<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seli — Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    
   <script src="https://cdn.tailwindcss.com"></script>
    <script>
        
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              cursive: ['Great Vibes', 'cursive'],
              sacramento: ['Sacramento', 'cursive'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shine': 'shine 1s ease-in-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

</script>
</head>
  <body class="min-h-screen font-poppins transition-colors duration-500 flex flex-col relative overflow-x-hidden">
    
    <!-- Magic Background -->
    <div id="magic-bg" class="fixed inset-0 w-full h-full -z-10 overflow-hidden transition-colors duration-1000">
       <div class="absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-[0.03] mix-blend-overlay pointer-events-none"></div>
       <div class="absolute top-0 right-0 w-[800px] h-[800px] rounded-full blur-[120px] opacity-5 pointer-events-none" style="background-color: var(--c-accent)"></div>
       <div class="absolute bottom-0 left-0 w-[600px] h-[600px] rounded-full blur-[100px] opacity-5 pointer-events-none" style="background-color: var(--c-accent2)"></div>
    </div>

    <!-- Navbar -->
    <div id="navbar-wrapper" class="sticky top-0 z-50 w-full transition-transform duration-300">
      <nav id="navbar" class="w-full px-6 py-4 backdrop-blur-md transition-all duration-500 relative border-b theme-border" style="background-color: transparent;">
        <div class="max-w-7xl mx-auto flex items-center justify-between w-full">
          <!-- Logo -->
          <div class="flex items-center shrink-0 pt-2">
            <button onclick="navigateTo('home')" class="relative group cursor-pointer flex flex-col items-center justify-center">
               <div class="absolute -top-3 left-1/2 -translate-x-1/2 w-32 h-12 pointer-events-none theme-text-accent">
                 <svg width="100%" height="100%" viewBox="0 0 120 50" preserveAspectRatio="none">
                    <path d="M 10 45 Q 60 -10 110 45" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <circle cx="10" cy="45" r="3" fill="currentColor" />
                    <circle cx="110" cy="45" r="3" fill="currentColor" />
                    <circle cx="30" cy="18" r="2.5" fill="currentColor" />
                    <circle cx="90" cy="18" r="2.5" fill="currentColor" />
                 </svg>
               </div>
               <span class="font-cursive text-4xl font-bold drop-shadow-sm relative z-10 px-2 theme-text-accent">Seli</span>
            </button>
          </div>

          <!-- Desktop Nav -->
          <div class="hidden md:flex items-center justify-center flex-1 gap-8 font-poppins px-8" id="desktop-nav">
             <!-- Injected by JS -->
          </div>

          <!-- Actions -->
          <div class="flex items-center gap-3 shrink-0">
             <!-- Theme Toggle -->
             <div class="relative">
                <button onclick="toggleThemeMenu()" class="p-2 rounded-full hover:bg-black/5 transition-all duration-300 theme-text-accent" title="Change Theme">
                   <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"/></svg>
                </button>
                <div id="theme-menu" class="hidden absolute right-0 top-12 w-52 p-3 rounded-2xl border shadow-xl backdrop-blur-xl animate-[fade-in_0.2s_ease-out] z-50 theme-bg-card theme-border">
                    <p class="text-xs font-bold mb-3 px-2 opacity-70 theme-text">Select Theme</p>
                    <div id="theme-options"></div>
                </div>
             </div>

             <!-- Mobile Hamburger -->
             <button onclick="toggleMobileMenu()" class="md:hidden p-2 rounded-full hover:bg-black/5 theme-text-accent">
                <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
             </button>
          </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden pt-4 pb-2 mt-4 border-t theme-border">
            <div class="flex flex-col gap-2" id="mobile-nav-links"></div>
        </div>
      </nav>
    </div>

    <!-- Main Content -->
    <main id="app-root" class="flex-1 max-w-7xl mx-auto w-full pt-4 md:pt-8 px-4 min-h-[60vh]">
       <!-- Content rendered here -->
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-sm font-medium mt-auto theme-text-muted">
      © 2025 All rights reserved • Developed by Seli
    </footer>

    <!-- External JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
